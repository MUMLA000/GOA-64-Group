<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title>
    </head>
    <body>
                                                                                    <h2>Registration Form</h2>
        <form>
                <!-- Name field -->
            <label for="firstName"><strong>სახელი:</strong></label>
            <input type="text" id="firstName" name="firstName" name="შეიყვანეთ თქვენი სახელი" required><br><br>
                <!-- Last Name field -->
            <label for="lastName">გვარი:</label>
            <input type="text" id="lastName" name="lastName" surname="შეიყვანეთ თქვენი გვარი" required><br><br>
                <!-- Email field -->
            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email" E-mail="შეიყვანეთ თქვენი ემაილი" required><br><br>
                <!-- Password field -->
            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" Password="შეიყვანეთ თქვენი პაროლი" required><br><br>
                <!-- Register button -->
                                                                                    <button type="submit">Register</button>
        </form>
    </body>
</html>
