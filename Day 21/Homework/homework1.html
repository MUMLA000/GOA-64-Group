<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>

    <h1>Block-level Example</h1>
    <div style="background-color: lightblue;">
        <p>ეს არის ბლოკის ელემენტი div. ახალი ხაზიდან იწყება და სრულ სიგანეზე იკავებს ადგილს.</p>
    </div>

    <h1>Inline Example</h1>
    <b style="background-color: lightgreen;">ეს არის inline ელემენტი b რომელიც ხაზზე რჩება და ტექსტი გამოკვეთილია.</b>
    <i style="background-color: lightyellow;">ეს არის inline ელემენტი i, რომელიც ხაზზე რჩება და ტექსტი იტალიკია.</i>

</body>
</html>
