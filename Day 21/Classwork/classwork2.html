<!-- 2) კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები
და დაამტკიცეთ border და background color კუთვნილებების საშვალებით,
საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად -->
<!DOCTYPE html>
<html>
<body>

    <!-- Inline ელემენტი: მაგალითად, <a> ლინკი -->
    <a href="#" style="border: 1px solid red; background-color: yellow;">Inline ლინკი</a>
    <a href="#" style="border: 1px solid red; background-color: yellow;">მეორე inline ლინკი</a>

    <br><br>

    <!-- Block ელემენტი: მაგალითად, <h1> სათაური -->
    <h1 style="border: 1px solid blue; background-color: lightgreen;">Block სათაური</h1>
    <h1 style="border: 1px solid blue; background-color: lightgreen;">მეორე block სათაური</h1>
<!-- 
    Inline ელემენტები:  <a>, <b>, <i>, <img>, <label>
    Block ელემენტები: <div>, <p>, <h1>, <ul>, <li>-->
</body>
</html>
