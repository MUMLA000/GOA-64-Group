<!DOCTYPE html>
<html lang="en">

    <body>

            <select name="car_brand" id="car-brand">
            <option value="bmw" selected>ბი-ემ-დაბლიუ</option>
            <option value="mercedes">მერსედესი</option>
            <option value="audi">აუდი</option>
            <option value="toyota">ყოიოტა</option>
            <option value="honda">ჰონდა</option>
            <option value="ford">ფორდი</option>
            <option value="chevrolet">შევროლეტი</option>
            <option value="nissan">ნისანი</option>
            <option value="hyundai">ჰუნდაი</option>
            <option value="kia">კია</option>
            <option value="volkswagen">ვოლცვაგენი</option>
            <option value="porsche">პორშე</option>
            <option value="ferrari">ფერარი</option>
            <option value="lamborghini">ლამბორჯინი</option>
            <option value="maserati">მაზერატ</option>
            <option value="jaguar">იაგუარი</option>
            <option value="landrover">ლანდ როვერი</option>
            <option value="subaru">სუბარუ</option>
            <option value="mazda">მაზდა</option>
            <option value="tesla">ტესლა</option>
            </select>
            <input type="submit" value="გაგზავნა">

</html>
